server:
  port: 8766
spring:
  profiles:
    active: dev
  application:
    name: learningcloud-gateway
  cloud:
    config:
      profile: dev
      discovery:
        service-id: LEARNINGCLOUD-CONFIG
        enabled: true

zuul:
  routes:
    user-service:
      path: /user-service/**
      serviceId: learningcloud-service-user
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000